name: Deploy appimage ðŸ“¦

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-appimage:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pkg-resources coinor-libipopt-dev python3-pyqt5 python3-pyqt5.qtwebengine python3-pyqt5.qtmultimedia python3-qtpy libassimp-dev libqt5multimedia5-plugins swig

      - name: Build AppImage
        uses: AppImageCrafters/build-appimage-action@master
        env:
          UPDATE_INFO: gh-releases-zsync|AppImageCrafters|appimage-demo-qt5|latest|*x86_64.AppImage.zsync
        with:
          recipe: AppImageBuilder.yml

      - name: move appimage
        run: |
          mkdir AppImage
          mv ./*.AppImage* ./AppImage

      - uses: actions/upload-artifact@v2
        with:
          name: AppImage
          path: 'AppImage'

  deploy_appimage:
    name: ðŸ“¦ Deploy the appimage
    runs-on: ubuntu-20.04
    needs: [build-appimage]
    if: startsWith(github.ref, 'refs/tags')
    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: AppImage
          path: AppImage

      - name: Publish appimage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: AppImage/*
