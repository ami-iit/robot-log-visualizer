name: Deploy appimage ðŸ“¦

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types:
      - published

jobs:
  build-appimage:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pkg-resources python3-pyqt5 python3-pyqt5.qtwebengine python3-pyqt5.qtmultimedia python3-qtpy libqt5multimedia5-plugins swig python3-testresources build-essential libeigen3-dev libxml2-dev coinor-libipopt-dev libassimp-dev libirrlicht-dev

      - name: Install appimage-builder
        run: |
          wget -O appimage-builder-x86_64.AppImage https://github.com/AppImageCrafters/appimage-builder/releases/download/v1.1.0/appimage-builder-1.1.0-x86_64.AppImage
          chmod +x appimage-builder-x86_64.AppImage

          # install (optional)
          sudo mv appimage-builder-x86_64.AppImage /usr/local/bin/appimage-builder


      - name: Build AppImage
        run: |
          appimage-builder --skip-test

      - name: move AppImage
        run: |
          mkdir AppImage
          mv ./*.AppImage* ./AppImage

      - uses: actions/upload-artifact@v2
        with:
          name: AppImage
          path: 'AppImage'

  deploy_appimage:
    name: ðŸ“¦ Deploy the appimage
    runs-on: ubuntu-20.04
    needs: [build-appimage]
    if: startsWith(github.ref, 'refs/tags')
    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: AppImage
          path: AppImage

      - name: Publish appimage to release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: AppImage/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
